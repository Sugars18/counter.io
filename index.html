<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends - Контр-пики Бойцов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Контр-пики Бойцов</h1>
            <p>Лучшие контр-пики против воинов Mobile Legends</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Тип контр-пика:</label>
                <select id="counterType">
                    <option value="all">Все контр-пики</option>
                    <option value="tank">Танки</option>
                    <option value="mage">Маги</option>
                    <option value="marksman">Стрелки</option>
                    <option value="assassin">Ассасины</option>
                </select>
            </div>
        </div>

        <div class="counters-grid" id="countersGrid">
            <!-- Контр-пики будут загружены здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
